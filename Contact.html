    <h1>Contáctenos</h1>

    <div class="formulario">
        <div class="row">
            <div class="column">
                <label for="identidad">Número de identificación</label><br>
                <input type="text" id="identidad" name="identidad" placeholder="Número de identificación">
            </div>
            <div class="column">
                <label for="name">Nombres y Apellidos</label><br>
                <input type="text" id="name" name="name" placeholder="Nombres y Apellidos">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="cel">Celular</label><br>
                <input type="text" id="cel" name="cel" placeholder="Celular">
            </div>
            <div class="column">
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email" placeholder="Email">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="area">Área/Operación</label><br>
                <input type="text" id="area" name="area" placeholder="Área/Operación">
            </div>
            <div class="column">
                <label for="cargo">Cargo</label><br>
                <input type="text" id="cargo" name="cargo" placeholder="Cargo">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="depto">Si necesitamos contactarte, indícanos dónde te encuentras?</label><br>
                <input list="deptos" id="depto" name="deptos" placeholder="Si necesitamos contactarte, indícanos dónde te encuentras?">
                <datalist id='deptos'>
                    <option value="AMAZONAS"></option>
                    <option value="ANTIOQUIA"></option>
                    <option value="ARAUCA"></option>
                    <option value="ATLÁNTICO"></option>
                    <option value="BOLÍVAR"></option>
                    <option value="BOYACÁ"></option>
                    <option value="CALDAS"></option>
                    <option value="CAQUETÁ"></option>
                    <option value="CASANARE"></option>
                    <option value="CAUCA"></option>
                    <option value="CESAR"></option>
                    <option value="CHOCÓ"></option>
                    <option value="CÓRDOBA"></option>
                    <option value="CUNDINAMARCA"></option>
                    <option value="DISTRITO CAPITAL"></option>
                    <option value="GUAINÍA"></option>
                    <option value="GUAVIARE"></option>
                    <option value="HUILA"></option>
                    <option value="LA GUAJIRA"></option>
                    <option value="MAGDALENA"></option>
                    <option value="META"></option>
                    <option value="NARIÑO"></option>
                    <option value="NORTE DE SANTANDER"></option>
                    <option value="PUTUMAYO"></option>
                    <option value="QUINDÍO"></option>
                    <option value="RISARALDA"></option>
                    <option value="SAN ANDRÉS Y PROVIDENCIA"></option>
                    <option value="SANTANDER"></option>
                    <option value="SUCRE"></option>
                    <option value="TOLIMA"></option>
                    <option value="VALLE"></option>
                    <option value="VAUPÉS"></option>
                    <option value="VICHADA"></option>
                </datalist>  		
            </div>
            <div class="column">
                <label for="horario">Horario en el que te podemos contactar</label><br>
                <input type="text" id="horario" name="horario" placeholder="Horario en el que te podemos contactar">
            </div>
        </div>
        <div class="submit-wrap"><input type="submit" value="Enviar">
        </div>
    </div>
